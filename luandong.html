<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画演示</title>
    <style>
        .circle{
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: pink;
            transition: 2s;           
        }
        body{
            position: relative;           
        }
    </style>
    <script>
        var colorIndex=0;
        var colorArr=['#FF44AA','#FFFF00','#00FFCC','#00BBFF','#99BBFF','#9F88FF','#E38EFF','#FF3EFF'];
        document.onmousemove=function(e){
            colorIndex++;
            // console.log(e.pageX);
            // console.log(e.pageY);
            var odiv=document.createElement('div');
            odiv.className='circle'; 
            odiv.style.top=e.pageY+'px';
            odiv.style.left=e.pageX+'px';
            odiv.style.backgroundColor=colorArr[colorIndex%colorArr.length];
            document.body.appendChild(odiv);
            setTimeout(function(){
            odiv.style.width="0px"
            odiv.style.height="0px"
            console.log(colorIndex%2)
            odiv.style.top=e.pageY - parseInt(Math.random()*160)*(colorIndex%2==1?1:-1) +'px';
            odiv.style.left=e.pageX - parseInt(Math.random()*160)*(colorIndex%2==1?1:-1) +'px';
            },20)
        }
        
    </script>
</head>
<body>
    
</body>
</html>
